<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi & Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 300px; margin: auto; }
        input { display: block; margin: 10px auto; padding: 8px; width: 100%; }
        button { padding: 10px; width: 100%; cursor: pointer; }
        .hidden { display: none; }
        body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    color: #fff;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

button:hover { background: #ff4255; }

.hidden { display: none; }

#welcome textarea {
    width: 100%;
    height: 150px;
    border-radius: 6px;
    padding: 10px;
    font-size: 16px;
    color: #333;
}

.container {
    background: rgba(255, 255, 255, 0.2);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 350px;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease-in-out;
}

h2 {
    margin-bottom: 20px;
    font-size: 24px;
}

input {
    width: calc(100% - 20px);
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
    background: #ff5e78;
    color: #fff;
    font-weight: bold;
    transition: background 0.3s;
}

button:hover {
    background: #ff4255;
}

.hidden {
    display: none;
}

p {
    font-size: 14px;
    margin-top: 5px;
    color: #ffdede;
}

    </style>
</head>
<body>
    <div class="container" id="register">
        <h2>Rara cantik mau daftar!</h2>
        <input type="text" id="nama" placeholder="Nama" required>
        <p id="namaError" style="color: red;"></p>
        <input type="text" id="hobi" placeholder="Hobi" required>
        <p id="hobiError" style="color: red;"></p>
        <input type="text" id="pacar" placeholder="Nama Pacar" required>
        <p id="pacarError" style="color: red;"></p>
        <input type="password" id="password" placeholder="Password" required>
        <p id="passwordError" style="color: red;"></p>
        <button onclick="register()">Daftar dulu ya sayang</button>
        <p id="regError" style="color: red;"></p>
    </div>
    
    <div class="container hidden" id="login">
        <h2>Rara cantikk mau login nie!</h2>
        <input type="text" id="loginNama" placeholder="Nama" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="login()">Sekarang kita login sayang</button>
        <p id="loginError" style="color: red;"></p>
    </div>
    
    <div class="container hidden" id="welcome">
        <h2>Yeyy sayang sudah masuk</h2>
        <button onclick="playMusic()">Putar Musik dulu sayangg 🎵</button>
        <audio id="bgMusic" src="hiks.mp3"></audio>
    
        <button onclick="toggleTextarea()">Iko mau curhat duluu yeee 💌</button>
        <textarea id="curhat" placeholder="Sayang tau gak sii? sayangg tuu cantik baik maniss semua sayanggg punyaa tapii iko ngerasa kurang disayangg dari sayangg☹️.
        
        ikoo mauu sayang tuu membagi waktuu donggg sayanggg☹️, sayangg seperti simulasii tanpa ikooo niee tapii iko ga bisaa tanpaa sayanggg
        
        sayangkuuu kangennn sama sayangggg☹️ kangenn main sama sayanggg☹️ kangennn bahass hal random sama sayangg☹️ kangen semuanyaaaaaaaaaa☹️ kangennn bangetttt☹️
        
        DAHH ITU SAJAAA DARI IKOO SEKIAN TERIMA GAJII MAACIW CAYANGG MAAF IKO SAMPEIN LEWATT WEBSITE IKO TU KUANGEN BANGETT TAPII IKO NGEHARGAI WAKTU SAYANGG YANG ADAA
        
        PAPAII SAYANGKUUU LOVE YOU MORE SAYANGGGG💓💓💓, INGETT IKO GA MARAH IKO GA KECEWAA CUMA IKO SEDIKITT KESEPIANN TAPI IKO LEBIH MIKIRIN SAYANGG YANG PUNYA BEBERAPA WAKTU FREE SAJA💓💓" style="display: none;"></textarea>
    </div>
    
    <script>
        let validUser = {
            nama: "syeirach aulia cantik",
            hobi: "nonton film",
            pacar: "riko randika manis",
            password: "rararikoforever"
        };
        
        function register() {
            let nama = document.getElementById('nama').value;
            let hobi = document.getElementById('hobi').value;
            let pacar = document.getElementById('pacar').value;
            let password = document.getElementById('password').value;
            
            document.getElementById('namaError').textContent = nama !== validUser.nama ? "Hanya bisa diisi 'syeirach aulia cantik'" : "";
            document.getElementById('hobiError').textContent = hobi !== validUser.hobi ? "Hanya bisa diisi 'nonton film'" : "";
            document.getElementById('pacarError').textContent = pacar !== validUser.pacar ? "Hanya bisa diisi 'riko randika manis'" : "";
            document.getElementById('passwordError').textContent = password !== validUser.password ? "Hanya bisa diisi 'rararikoforever'" : "";
            
            if (nama === validUser.nama && hobi === validUser.hobi && pacar === validUser.pacar && password === validUser.password) {
                document.getElementById('register').classList.add('hidden');
                document.getElementById('login').classList.remove('hidden');
            }
        }

        function playMusic() {
    let audio = document.getElementById('bgMusic');
    if (audio.paused) {
        audio.play().catch(error => console.log("Gagal memutar musik:", error));
    } else {
        audio.pause();
    }
}


        function toggleTextarea() {
        let textarea = document.getElementById('curhat');
        if (textarea.style.display === "none") {
            textarea.style.display = "block";
        } else {
            textarea.style.display = "none";
        }
    }
        
        function login() {
            let loginNama = document.getElementById('loginNama').value;
            let loginPassword = document.getElementById('loginPassword').value;
            let loginError = document.getElementById('loginError');
            
            if (loginNama === validUser.nama && loginPassword === validUser.password) {
                document.getElementById('login').classList.add('hidden');
                document.getElementById('welcome').classList.remove('hidden');
            } else {
                loginError.textContent = "Nama atau password salah!";
            }
        }
    </script>
</body>
</html>
